<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{title}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class='text-indigo-500'>
        <div class='text-indigo-400'>
            <b class='text-indigo-500'>Tiêu đều:</b>
            <div id="title"></div>
        </div>
        <div class='text-indigo-400'><b class='text-indigo-500'>Mô tả:</b>
            <div id='description'></div>
        </div>
        <adu class='text-indigo-400'><b class='text-indigo-500'>Body</b>
            <div id='pre'>Trang web không có thẻ body</div>
        </adu>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('title').innerText = { title };
                document.getElementById('description').innerText = { description };
                document.getElementById('pre').innerText = { body };
            });
        </script>
    </body>

</html>
